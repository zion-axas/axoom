<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Test</title>
    </head>
    <body>
        <h1>WebSocket Test</h1>
        <div id="clients">:</div>
        <br><br>
        <form id="connect">
            <input type="text" id="clientId" autocomplete="off"/>
            <button>Connect</button>
        </form>
        <br><br>
        <form id="form">
            <input type="text" id="message" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id="messages"></ul>
        
        <script>
            const connect = document.getElementById('connect');
            const clientId = document.getElementById('clientId');
            const form = document.getElementById('form');
            const input = document.getElementById('message');
            const messages = document.getElementById('messages');
            const clients = document.getElementById('clients');

            connect.onsubmit = function(event) {
                event.preventDefault();
                console.log(clientId.value)
                const ws = new WebSocket(`ws://localhost:8000/ws/${clientId.value}`);
                input.value = '';

                ws.onmessage = function(event) {
                    if (event.data.startsWith("@clients:")) {
                        // Если сообщение начинается с "@clients:", добавляем в объект clients
                        const clients = document.getElementById('clients');
                        clients.textContent = event.data;
                    }else if (event.data.startsWith("ping")) {
                        console.log(event.data)
                    } else {
                        const li = document.createElement('li');
                        li.textContent = event.data;
                        messages.appendChild(li);
                    }
                };

                form.onsubmit = function(event) {
                    event.preventDefault();
                    ws.send(input.value);
                    input.value = '';
                };
            };

            
        </script>
    </body>
</html>
