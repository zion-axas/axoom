<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Test</title>
    </head>
    <body>
        <h1>WebSocket Test</h1>
        <div id="users">:</div>
        <br><br>
        <form id="form">
            <input type="text" id="message" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id="messages"></ul>
        
        <script>
            const ws = new WebSocket("ws://localhost:8000/ws?user_id=333");
            const form = document.getElementById('form');
            const input = document.getElementById('message');
            const messages = document.getElementById('messages');
            const users = document.getElementById('users');

            ws.onmessage = function(event) {
                if (event.data.startsWith("@users:")) {
                    // Если сообщение начинается с "@users:", добавляем в объект users
                    const users = document.getElementById('users');
                    users.textContent = event.data;
                }else if (event.data.startsWith("ping")) {
                    console.log(event.data)
                } else {
                    const li = document.createElement('li');
                    li.textContent = event.data;
                    messages.appendChild(li);
                }
            };

            form.onsubmit = function(event) {
                event.preventDefault();
                ws.send(input.value);
                input.value = '';
            };
        </script>
    </body>
</html>
